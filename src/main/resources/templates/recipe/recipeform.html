<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/recipe/}" method="post" th:object="${recipe}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="panel-group">
                        <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h1 class="panel-title">Add/Edit recipe information</h1>
                                </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Recipe Description:</label>
                                        <input type="text" th:field="*{description}" class="form-control"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Categories:</label>
                                    </div>
                                    <div class="col-md-9 form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                Cat1
                                            </label>
                                        </div>
                                        <div class="radio" th:remove="all">
                                            <label>
                                                <input type="checkbox" value=""/>
                                                Cat2
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Preptime:</label>
                                        <input type="text" class="form-control" th:field="*{prepTime}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Cooktime:</label>
                                        <input type="text" class="form-control" th:field="*{cookTime}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Difficulty:</label>
                                        <select class="form-control" th:field="*{difficulty}">
<!--                                            <option value="Easy">Easy</option>-->
<!--                                            <option value="Medium">Medium</option>-->
<!--                                            <option value="Hard">Hard</option>-->
                                            <option th:each="difficultyValue : ${T(guru.springframework.spring5recipeapp.domain.Difficulty).values()}"
                                                            th:value="${difficultyValue.name()}"
                                                            th:text="${difficultyValue.name()}"
                                                            >val</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Servings:</label>
                                        <input type="text" class="form-control" th:field="*{servings}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Source:</label>
                                        <input type="text" class="form-control" th:field="*{source}"/>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Url:</label>
                                        <input type="text" class="form-control" th:field="*{url}"/>
                                    </div>
                                </div>
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <h1 class="panel-title">Ingredients:</h1>
                                            </div>
                                            <div class="col-md-3">
                                                <a class="btn btn-default" href="#" role="button">Edit</a>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <ul>
                                                        <li th:remove="all">Ingredient1</li>
                                                        <li th:remove="all">Ingredient2</li>
                                                        <li th:each="ingredient: ${recipe.ingredients}"
                                                            th:text="${(ingredient.qty + ' ' + ingredient.uom.uom + ' - ' + ingredient.description)}">
                                                            1 Teaspoon of Sugar
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h1 class="panel-title">Directions:</h1>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12 form-group">
                                                <textarea class="form-control" rows="3" th:field="*{direction}">
                                                    Direction1
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h1 class="panel-title">Notes</h1>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <textarea rows="3" class="form-control" th:field="*{notes.recipeNotes}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
