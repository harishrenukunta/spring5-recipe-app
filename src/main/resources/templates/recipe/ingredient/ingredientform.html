<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit recipe ingredient</title>
    <meta charset="UTF-8">
    <title>Ingredients List</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top:20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'}" th:object="${ingredient}" method="post">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Edit Ingredient</h1>
                    </div>
                    <div class="panel-body">

                            <div class="row">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="col-md-3 form-group">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Qty:</label>
                                    <input type="number" class="form-control" th:field="*{qty}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>UnitOfMeasure:</label>
                                    <Select type="number" class="form-control" name="uom.id">
                                        <option th:each="uomEach : ${uomList}" th:value="${uomEach.id}" th:selected="${uomEach.id.equals(ingredient.uom.id)}" th:text="${uomEach.uom}">UOMDescription</option>
                                    </Select>
                                </div>
                            </div>
                    </div>
                </div>
                    <button type="submit" class="btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
