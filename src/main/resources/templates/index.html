<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipes Project</title>
</head>
<body>
<h1>My Recipes!-abc</h1>
    <table>
            <tr><th>Id</th><th>Recipe Name</th></tr>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.getId()}">123</td>
                <td th:text="${recipe.getDescription()}">Chicken Soup</td>
            </tr>

    </table>
</body>
</html>
